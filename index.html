<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoonPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img alt="logo" class="logo" src="images/logo.png"/>
        <div class="card">
            <div class="content">
                <p> Website is under maintenance </p>
                <h1>We're <span>Launching</span> Soon</h1>
                <div class="timer">
                 <div id="days"><p>00</p><span>Days</span></div>
                 <div id="hours"><p>00</p><span>Hours</span></div>
                 <div id="minutes"><p>00</p><span>Minutes</span></div>
                 <div id="seconds"><p>00</p><span>Seconds</span></div>
                </div>
                <button>Learn More
                 <img alt="more icon" src="images/triangle.png"/>
             </button>
             </div>
             <div class="image">
                <img class="rocket" alt="rocket" src="/images/rocket.png" />
             </div>
        </div>
   
    </div>
    <script src="script.js"></script>
</body>
</html>
